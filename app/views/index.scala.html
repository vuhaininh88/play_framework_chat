@(message: String)

@main("Welcome to Play") {
    <div ng-app="ChatApp">
        <div ng-controller="ChatController as chat">
            <form>
                <label id="user" for="chat.currentMessage">@message</label>
                <input id="chat.currentMessage" type="text" placeholder="Enter message..."
                ng-model="chat.currentMessage">
                <input type="submit" value="Send"
                ng-click="chat.sendMessage()">
            </form>

            <ul>
                <li ng-repeat="msg in chat.messages track by $index">
                    {{msg}}
                </li>
            </ul>
        </div>
    </div>
}
